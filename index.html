<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="main">
    <div class="card">
      <img class="eth" src="images/image-equilibrium.jpg" alt="">
    </div>

    <div class="content">
      <h4>Equilibrium #3429</h4>
      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>
      <br>
      <div class="icon">
        <div>
          <img class="img1" src="images/icon-ethereum.svg" alt="this image is not available"><span class="span1">0.041ETH</span>
        </div>
        <div>
          <img class="img1 img2" src="images/icon-clock.svg" alt="this image is not available"><span class="span1 span2">3 days left</span>
        </div>
      </div>
      <br>

      <hr>

      <br>
      <div class="views">
        <img class="view1" src="images/image-avatar.png" alt="this images is not available"><br>
        <span class="span3">Creation of</span>
        <span class="span3 span4">Jules Wyvern</span>
      </div>

    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/GitHub-dev12345">Dev Rathore</a>.
  </div>
</body>

</html>
