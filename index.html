<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <!--Card main Html Dom -->
  <main class="card">
    <div class="content">
      <div class="imageBox">
        <div class="crypto">
          <img class="eth" src="images/image-equilibrium.jpg" alt="Equilibrium">
        </div>
        <div class="viewEye">
          <img class="eye" src="images/icon-view.svg" alt="viewimage">
        </div>
      </div>
      <h1>Equilibrium #3429</h1>
      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="icon">
        <span class="span1">
          <img class="img1" src="images/icon-ethereum.svg" alt="this image is not available"><div class="div1">0.041 ETH</div>
        </span>
        <span class="span1 span2">
          <img class="img1 img2" src="images/icon-clock.svg" alt="this image is not available"><div class="div1">3 days left</div>
        </span>
      </div>

      <br>
      <hr class="line">
      <br>

      <div class="views">
        <img class="view1" src="images/image-avatar.png" alt="this images is not available"><br>
        <span class="span3">Creation of</span>
        <span class="span3 span4"> &nbsp; Jules Wyvern</span>
      </div>
    </div>
  </main>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/GitHub-dev12345">Dev Rathore</a>.
  </div> -->
</body>

</html>
